<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker</title>
  <meta name="description" content="This is a web app for the Udacity FEND course">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <h1>Cat Clicker</h1>

    <section id="the-click-area">
      <div class="cat-pics">
        <span class="count">Clicks: 0</span>
        <img id="0" src="img/shelly.jpg" alt="shelly, my cat">
        <span class="name">Shelly</span>
      </div>

      <div class="cat-pics">
        <span class="count">Clicks: 0</span>
        <img id="1" src="img/garfield.jpg" alt="garfield, the cat">
        <span class="name">Garfield</span>
      </div>
    </section>

  </div>

  <script src="js/app.js"></script>
  
</body>

</html>
